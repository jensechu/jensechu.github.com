---
layout: default
title: Archive
---
<div class="tab-content">
  <div class="tab-pane active" id="all">
    {% for post in site.posts %}
    {% if post.show == "public" %}
    <a href="{{ post.url }}">{{ post.title }}</a>
    <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
    {% endif %}
    {% endfor %}
  </div>
</div>
